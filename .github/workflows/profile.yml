name: Update GitHub Profile

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:       # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: Ghulam-Ali-Bughio
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Move snake files to repo root
        run: |
          mv dist/github-snake.svg .
          mv "dist/github-snake-dark.svg?palette=github-dark" github-snake-dark.svg

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: actions@github.com
          message: "chore: update metrics and snake"
