name: Update GitHub Profile

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "0 * * * *"  # Runs every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update README.md
        run: |
          echo "ðŸ”„ Updating README..."
          # Replace line starting with 'Last updated on:' or append if not found
          if grep -q "Last updated on:" README.md; then
            sed -i "s|Last updated on:.*|Last updated on: $(date +"%Y-%m-%d %H:%M:%S") UTC|" README.md
          else
            echo -e "\nLast updated on: $(date +"%Y-%m-%d %H:%M:%S") UTC" >> README.md
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto update README with latest timestamp [skip ci]" || echo "No changes to commit"
          git push
